      <script>

      function GetAverage(arr){
        var sum = 0;
        for(var i = 0; i < arr.length; i++){
          sum += arr[i];
        }
        var avg = sum / arr.length;
        console.log(avg);
      }
      var arrRand = [3, 5, 21, 5, 3, 6, 23];
      GetAverage(arrRand);
