//bubble sort

function bubbleSort(arr){
	var swapped = false;
	var count = 0;
	while (swapped === false){
		swapped = true;
		for (var i = 0; i < arr.length - 1 - count; i++){
			if(arr[i] > arr[i+1]){
				var temp = arr[i+1];
				arr[i+1] = arr[i];
				arr[i] = arr[temp];
				swapped = false;
			}
		}
	}
return arr;
}
